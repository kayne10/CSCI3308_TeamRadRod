<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Links and Scripts -->
    <meta charset="UTF-8">
    <title>{% block title %}GroupUp{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'courses/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div class="header-container">
      <h1>Welcome {{ user }}, to GroupUp!</h1>

      <img class="favicon" src="{% static 'courses/img/favicon.svg' %}" alt="" height="300px" width="300px" />
      <!-- Navbar with Apps -->
      <nav>
        <ul>
          <!-- Keep home index? -->
          <li><a href="{% url 'meetups:index' %}">Meetups</a></li>
          <li><a href="{% url 'courses:index' %}">Courses</a></li>
          <li><a href="{% url 'assignments:index' %}">Assignments</a></li>
        </ul>
      </nav>

      <!-- Logout button -->
      <a class="logout-button" href="{% url 'home:logout_user' %}">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
      </a>
    </div>

    <div class="main-container">
      {% block body %}
      {% endblock %}
    </div>

    <!-- More Scripts -->

    <!-- Footer -->

  </body>
</html>
